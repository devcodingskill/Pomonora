<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomonoda</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="top-header">
                <h1 class="text-header"><img src="images/clock.svg" class="clock" />Pomonoda</h1>
                <p class="description">Focus with calm and clarity</p>
            </div>
            <div class="content">
                <div class="top-btn">
                    <button class="btn">fucus</button>
                    <button class="btn">Shot break</button>
                    <button class="btn">Long break</button>
                </div>
                <div class="time">
                    <div class="time-box">
                        <h1 class="time-text">25:00</h1>
                        <p class="time-description">Focus time</p>
                    </div>
                </div>
                <div class="play-btn">
                    <button class="btn"><img src="images/refresh.svg" /></button>
                    <button class="btn"><img src="images/play.svg" /></button>
                    <button class="btn"><img src="images/play-forward.svg" /></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
